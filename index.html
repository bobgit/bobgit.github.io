      // 初始化语言切换器
      // 存储语言菜单状态
      let languageMenuState = {
        isOpen: false
      };

      function initLanguageSwitcher() {
        const languageBtn = document.getElementById('languageBtn');
        const languageMenu = document.getElementById('languageMenu');
        const langOptions = document.querySelectorAll('.lang-option');
        const currentLang = document.getElementById('currentLang');
        
        // 如果元素不存在，退出
        if (!languageBtn || !languageMenu || !currentLang) return;
        
        // 移除现有事件监听器以防止重复绑定
        languageBtn.removeEventListener('click', toggleLanguageMenu);
        document.removeEventListener('click', closeLanguageMenuOnOutsideClick);
        
        // 切换菜单函数
        function toggleLanguageMenu(e) {
          e.stopPropagation();
          languageMenuState.isOpen = !languageMenuState.isOpen;
          updateLanguageMenuVisibility();
        }
        
        // 更新菜单可见性
        function updateLanguageMenuVisibility() {
          if (languageMenuState.isOpen) {
            languageMenu.classList.remove('hidden');
          } else {
            languageMenu.classList.add('hidden');
          }
        }
        
        // 点击外部关闭菜单
        function closeLanguageMenuOnOutsideClick(e) {
          if (languageMenuState.isOpen && !e.target.closest('.language-menu-container')) {
            languageMenuState.isOpen = false;
            updateLanguageMenuVisibility();
          }
        }
        
        // 添加点击事件到按钮
        languageBtn.addEventListener('click', toggleLanguageMenu);
        document.addEventListener('click', closeLanguageMenuOnOutsideClick);
        
        // 更新当前语言显示
        const savedLang = localStorage.getItem('preferred_language');
        const langNames = { 'zh': '中文', 'en': 'English', 'ja': '日本語' };
        if (savedLang && langNames[savedLang]) {
          currentLang.textContent = langNames[savedLang];
        }
        
        // 处理语言选择
        langOptions.forEach(option => {
          option.removeEventListener('click', handleLanguageSelect);
          option.addEventListener('click', handleLanguageSelect);
        });
        
        function handleLanguageSelect(e) {
          e.preventDefault();
          const selectedLang = this.getAttribute('data-lang');
          const langText = this.textContent;
          
          // 更新当前语言显示
          currentLang.textContent = langText;
          
          // 保存语言偏好
          localStorage.setItem('preferred_language', selectedLang);
          
          // 应用语言更改
          changeLanguage(selectedLang);
          
          // 关闭菜单
          languageMenuState.isOpen = false;
          updateLanguageMenuVisibility();
          
          // 更新当前语言显示
          currentLang.textContent = langText;
        }
        
        // 恢复菜单状态
        updateLanguageMenuVisibility();
      }
      
      // 页面加载完成后初始化
      document.addEventListener('DOMContentLoaded', function() {
        renderPage();
        initLanguageSwitcher();
      });
